---
override:tags: []
override:layout: layout.html
---

<section class="container-lg main-content">
    <p class="h2">Articles</p>
    <div class="row">

{% for article in collections.article %}

      <div class="col-xl-3 col-md-4 col-sm-6 col-12 mb-4">
        <div class="card">
          <img class="card-img-top" src="../images/image-cap.svg" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ article.data.title }}</h5>
            <p class="card-text">
                {{ article.data.description }}
            </p>
            <div class="d-grid"><a href="{{ article.url }}" class="btn btn-light">Read article</a></div>
          </div>
        </div>
      </div>

{% endfor %}

    </div>
</section>
